<span class="status-text {klass}">
  <TranslationText text="{text}"></TranslationText>
</span>

<script>
  import TranslationText from '../translation-text/TranslationText.html';
  export default {
    components: {
      TranslationText
    },
    data() {
      return {
        client: {},
        pause: null
      }
    },
    computed: {
      text: ({client, pause}) => {
        return client.remaining_time > 0
          ? (client.status == 'disconnected'
            ? (pause
              ? 'status.PAUSED'
              : 'status.RECONNECT')
            : 'status.CONNECTED')
          : 'status.DISCONNECTED';
      },
      klass: ({client}) => {
        return client.remaining_time > 0? (client.status == 'disconnected'? 'text-warning' : 'text-success') : 'text-danger';
      }
    }
  }
</script>
